<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .header h1 {
                font-size: 28px;
                font-weight: 600;
            }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .path-input-group {
            flex: 1;
            min-width: 300px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

            input[type="text"]:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }

        /* Поиск стили */
        .search-section {
            padding: 20px 30px;
            background: #fff;
            border-bottom: 2px solid #dee2e6;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .search-input-group {
            flex: 1;
            position: relative;
        }

            .search-input-group input {
                width: 100%;
                padding-left: 40px;
            }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .search-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .search-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

            .search-option input[type="checkbox"] {
                width: 18px;
                height: 18px;
                cursor: pointer;
            }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            display: none;
        }

            .search-results.active {
                display: block;
            }

        .search-result-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

            .search-result-item:hover {
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
                transform: translateX(5px);
            }

            .search-result-item.selected {
                background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
                border-color: #667eea;
            }

        .result-path {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #495057;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .result-filename {
            font-weight: 600;
            color: #212529;
            font-size: 14px;
        }

        .result-stats {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            font-size: 12px;
            color: #6c757d;
        }

        .search-summary {
            padding: 10px;
            background: #e7f3ff;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

            .search-summary.active {
                display: block;
            }

        /* Режимы */
        .mode-selector {
            display: flex;
            gap: 10px;
            padding: 15px 30px;
            background: white;
            border-bottom: 1px solid #dee2e6;
        }

        .mode-btn {
            padding: 8px 16px;
            background: white;
            color: #495057;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

            .mode-btn:hover {
                border-color: #667eea;
                color: #667eea;
            }

            .mode-btn.active {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-color: transparent;
            }

        /* Дерево файлов с правильными линиями */
        .content {
            display: flex;
            gap: 20px;
            padding: 20px 30px;
            min-height: 500px;
        }

        .tree-container {
            flex: 1;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .tree-node {
            position: relative;
            margin-left: 0;
        }

        .tree-node-content {
            display: flex;
            align-items: center;
            padding: 3px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

            .tree-node-content:hover {
                background: #f8f9fa;
            }

            .tree-node-content.highlighted {
                background: rgba(255, 193, 7, 0.2) !important;
                border: 1px solid #ffc107;
            }

        /* Линии дерева */
        .tree-node-children {
            margin-left: 20px;
            position: relative;
        }

            .tree-node-children::before {
                content: '';
                position: absolute;
                left: -12px;
                top: -10px;
                bottom: 10px;
                width: 1px;
                background: #dee2e6;
            }

        .tree-node:last-child > .tree-node-children::before {
            bottom: auto;
            height: 20px;
        }

        .tree-branch {
            position: absolute;
            left: -12px;
            top: 12px;
            width: 12px;
            height: 1px;
            background: #dee2e6;
        }

        .tree-node.collapsed > .tree-node-children {
            display: none;
        }

        .node-toggle {
            display: inline-block;
            width: 16px;
            text-align: center;
            margin-right: 5px;
            cursor: pointer;
            user-select: none;
            font-size: 12px;
        }

            .node-toggle:hover {
                color: #667eea;
            }

        .tree-node input[type="checkbox"] {
            margin-right: 8px;
        }

        .node-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .node-name {
            flex: 1;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
        }

        .node-size {
            font-size: 12px;
            color: #6c757d;
            margin-left: 10px;
        }

        /* Статистика */
        .stats-panel {
            width: 300px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
        }

            .stats-panel h3 {
                font-size: 18px;
                margin-bottom: 15px;
                color: #495057;
            }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: #212529;
            font-size: 14px;
        }

        /* Actions panel */
        .actions-panel {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-generate {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-architecture {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

            .loading.active {
                display: block;
            }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* История путей - улучшенная версия */
        .path-history {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

            .path-history.active {
                display: block;
            }

        .path-history-controls {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .path-history-add {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

            .path-history-add input {
                flex: 1;
                padding: 6px 10px;
                border: 1px solid #dee2e6;
                border-radius: 4px;
                font-size: 13px;
            }

            .path-history-add button {
                padding: 6px 12px;
                font-size: 12px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .path-history-add button:hover {
                    background: #218838;
                }

        .path-history-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

            .path-history-actions button {
                padding: 5px 12px;
                font-size: 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                color: white;
            }

        .btn-clear-all {
            background: #dc3545;
            width: 100%;
        }

            .btn-clear-all:hover {
                background: #c82333;
            }

        .btn-restore-defaults {
            background: #6c757d;
        }

            .btn-restore-defaults:hover {
                background: #5a6268;
            }

        .path-history-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .path-history-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

            .path-history-item:hover {
                background: #f8f9fa;
            }

            .path-history-item:last-child {
                border-bottom: none;
            }

            .path-history-item .path-text {
                flex: 1;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                font-size: 13px;
            }

            .path-history-item .path-actions {
                display: flex;
                gap: 5px;
                opacity: 0;
                transition: opacity 0.2s;
            }

            .path-history-item:hover .path-actions {
                opacity: 1;
            }

        .path-action-btn {
            padding: 2px 8px;
            font-size: 11px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            .path-action-btn.delete {
                background: #dc3545;
            }

            .path-action-btn:hover {
                opacity: 0.8;
            }

        .favorite-star {
            color: #ffc107;
            margin-right: 5px;
        }

        .path-dropdown-toggle {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

            .path-dropdown-toggle:hover {
                background: #e9ecef;
            }

            .path-dropdown-toggle.active {
                background: #e9ecef;
                border-color: #667eea;
            }

        /* Оверлей для закрытия при клике вне */
        .path-history-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 99;
            display: none;
        }

            .path-history-overlay.active {
                display: block;
            }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗂️ File Explorer Pro</h1>
            <div id="headerStats">
                <span style="opacity: 0.9; font-size: 14px;">Готов к работе</span>
            </div>
        </div>

        <!-- Обновленный блок controls -->
        <div class="controls">
            <div class="path-input-group" style="position: relative;">
                <input type="text" id="rootPath" placeholder="Путь к папке проекта"
                       value="D:\Program"
                       onkeyup="handlePathInput(event)">
                <button class="path-dropdown-toggle" onclick="togglePathHistory()" title="История путей">
                    📂 ▼
                </button>
                <button onclick="loadFileTree()">📂 Загрузить</button>

                <!-- Оверлей для закрытия -->
                <div class="path-history-overlay" id="pathHistoryOverlay" onclick="hidePathHistory()"></div>

                <!-- Улучшенный выпадающий список путей -->
                <div class="path-history" id="pathHistory">
                    <div class="path-history-controls">
                        <div class="path-history-add">
                            <input type="text" id="quickAddPath" placeholder="Добавить новый путь..."
                                   onkeypress="handleQuickAddPath(event)">
                            <button onclick="quickAddPath()">➕ Добавить</button>
                        </div>
                        <div class="path-history-actions">
                            <button class="btn-clear-all" onclick="clearAllPaths()">🗑️ Очистить всю историю</button>
                        </div>
                    </div>
                    <div class="path-history-list" id="pathHistoryList"></div>
                </div>
            </div>
            <button onclick="selectAll()">✅ Выбрать все</button>
            <button onclick="deselectAll()">❌ Снять все</button>
            <button onclick="invertSelection()">🔄 Инвертировать</button>
            <button onclick="exportPreset()">💾 Экспорт пресета</button>
            <button onclick="importPreset()">📥 Импорт пресета</button>
            <input type="file" id="presetFile" accept=".json" style="display: none;" onchange="handlePresetImport(event)">
        </div>

        <!-- Новая секция поиска -->
        <div class="search-section">
            <div class="search-controls">
                <div class="search-input-group">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput"
                           placeholder="Поиск файлов... (например: .cs, Controller, chat)"
                           onkeyup="handleSearchInput(event)">
                </div>
                <button onclick="performSearch()">🔎 Найти</button>
                <button onclick="clearSearch()">✖️ Очистить</button>
            </div>

            <div class="search-options">
                <div class="search-option">
                    <input type="checkbox" id="searchCaseSensitive">
                    <label for="searchCaseSensitive">Учитывать регистр</label>
                </div>
                <div class="search-option">
                    <input type="checkbox" id="searchRegex">
                    <label for="searchRegex">RegEx</label>
                </div>
                <div class="search-option">
                    <input type="checkbox" id="searchInPath" checked>
                    <label for="searchInPath">Искать в путях</label>
                </div>
                <div class="search-option">
                    <input type="checkbox" id="searchExtension" checked>
                    <label for="searchExtension">По расширению</label>
                </div>
            </div>

            <div class="search-summary" id="searchSummary"></div>
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="mode-selector" id="modeSelector">
            <!-- Режимы будут добавлены динамически -->
        </div>

        <div class="content">
            <div class="tree-container" id="treeContainer">
                <div style="text-align: center; color: #6c757d; padding: 50px;">
                    Загрузите проект для начала работы
                </div>
            </div>

            <div class="stats-panel">
                <h3>📊 Статистика</h3>
                <div id="statsContent">
                    <div class="stat-item">
                        <span class="stat-label">Всего файлов:</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Выбрано:</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Общий размер:</span>
                        <span class="stat-value">0 B</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions-panel">
            <div class="selected-info">
                <span id="selectedCount">Выбрано: 0 файлов</span>
            </div>
            <div class="action-buttons">
                <button class="btn-architecture" onclick="generateArchitecture()">
                    🏗️ Архитектура
                </button>
                <button class="btn-generate" onclick="generateCode()">
                    💾 Генерировать код
                </button>
                <button class="btn-clear" onclick="clearAll()">
                    🗑️ Очистить
                </button>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="text-align: center;">Загрузка...</div>
    </div>

    <script>
        let fileTree = null;
        let currentMode = 1;
        let searchResults = [];
        let highlightedNodes = new Set();

        // Добавить в начало блока <script> после объявления переменных

        // Управление историей путей
        const PATH_HISTORY_KEY = 'fileExplorerPathHistory';
        const PATH_HISTORY_INITIALIZED_KEY = 'fileExplorerPathHistoryInitialized';

        // Загрузка истории путей из localStorage
        function loadPathHistory() {
            try {
                const saved = localStorage.getItem(PATH_HISTORY_KEY);

                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Возвращаем пустой массив если saved это пустой массив
                    return Array.isArray(parsed) ? parsed : [];
                }

                // Если истории нет вообще - возвращаем пустой массив
                return [];

            } catch (e) {
                console.error('Error loading path history:', e);
                return [];
            }
        }

        // Сохранение истории путей
        function savePathHistory(history) {
            try {
                localStorage.setItem(PATH_HISTORY_KEY, JSON.stringify(history));
            } catch (e) {
                console.error('Error saving path history:', e);
            }
        }


        // Добавление пути в историю (обновленная)
        function addToPathHistory(path) {
            if (!path || path.trim() === '') return;

            let history = loadPathHistory();

            // Проверяем, есть ли уже такой путь
            const existingIndex = history.findIndex(item => item.path === path);

            if (existingIndex !== -1) {
                // Обновляем существующий путь
                history[existingIndex].lastUsed = new Date().toISOString();
                history[existingIndex].useCount++;
            } else {
                // Добавляем новый путь
                history.unshift({
                    path: path,
                    lastUsed: new Date().toISOString(),
                    useCount: 1,
                    isFavorite: false
                });

                // Ограничиваем историю 30 элементами
                if (history.length > 30) {
                    // Сохраняем избранные
                    const favorites = history.filter(item => item.isFavorite);
                    const nonFavorites = history.filter(item => !item.isFavorite);

                    if (nonFavorites.length > 25) {
                        nonFavorites.splice(25);
                    }

                    history = [...favorites, ...nonFavorites];
                }
            }

            // Сортируем: сначала избранные, потом по частоте использования
            history.sort((a, b) => {
                if (a.isFavorite && !b.isFavorite) return -1;
                if (!a.isFavorite && b.isFavorite) return 1;
                return b.useCount - a.useCount;
            });

            savePathHistory(history);
            updatePathHistoryDisplay();
        }

        // Обработка Enter в поле добавления пути
        function handleQuickAddPath(event) {
            if (event.key === 'Enter') {
                quickAddPath();
            }
        }

        // Обновленная функция отображения истории
        function updatePathHistoryDisplay() {
            const historyList = document.getElementById('pathHistoryList');
            if (!historyList) return; // Проверка на существование элемента

            const history = loadPathHistory();

            if (!history || history.length === 0) {
                historyList.innerHTML = `
            <div style="padding: 20px; text-align: center; color: #888;">
                История путей пуста<br>
                <small>Добавьте путь с помощью поля выше</small>
            </div>
        `;
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
        <div class="path-history-item" data-index="${index}">
            ${item.isFavorite ? '<span class="favorite-star">⭐</span>' : ''}
            <span class="path-text" onclick="selectPath('${item.path.replace(/\\/g, '\\\\')}')">${item.path}</span>
            <div class="path-actions">
                <button class="path-action-btn" onclick="toggleFavorite(${index}, event)" 
                        title="${item.isFavorite ? 'Убрать из избранного' : 'В избранное'}">
                    ${item.isFavorite ? '☆' : '⭐'}
                </button>
                <button class="path-action-btn delete" onclick="removePath(${index}, event)" title="Удалить">
                    ✖
                </button>
            </div>
        </div>
    `).join('');
        }


        // Выбор пути из истории

        // Загрузка дерева файлов
        async function loadFileTree() {
            const path = document.getElementById('rootPath').value;
            if (!path) {
                alert('Введите путь к папке');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`/api/files/tree?path=${encodeURIComponent(path)}&mode=${currentMode}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('JSON parse error:', e);
                    alert('Ошибка парсинга JSON ответа');
                    return;
                }

                if (data.error) {
                    alert(data.error);
                    return;
                }

                fileTree = data.tree || data.Tree;
                const modes = data.modes || data.Modes;

                if (!fileTree) {
                    alert('Дерево файлов не найдено в ответе сервера');
                    return;
                }

                if (modes && modes.length > 0) {
                    renderModeSelector(modes);
                }

                renderTree(fileTree);
                updateStats();

            } catch (error) {
                console.error('Load error:', error);
                alert('Ошибка загрузки: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Рендер селектора режимов

        // Рендер дерева с правильными линиями
        function renderTree(node, container = null, isLast = true, depth = 0) {
            if (!container) {
                container = document.getElementById('treeContainer');
                container.innerHTML = '';
            }

            if (!node) return;

            const name = node.Name || node.name || 'undefined';
            const path = node.Path || node.path || '';
            const isDirectory = node.IsDirectory !== undefined ? node.IsDirectory : node.isDirectory;
            const isChecked = node.IsChecked !== undefined ? node.IsChecked : node.isChecked;
            const formattedSize = node.FormattedSize || node.formattedSize || '';
            const extension = node.Extension || node.extension || '';
            const children = node.Children || node.children || [];

            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'tree-node expanded';
            nodeDiv.dataset.path = path;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'tree-node-content';

            // Добавляем линию-ветку для не-корневых элементов
            if (depth > 0) {
                const branch = document.createElement('span');
                branch.className = 'tree-branch';
                contentDiv.appendChild(branch);
            }

            // Проверяем подсветку
            if (highlightedNodes.has(path)) {
                contentDiv.classList.add('highlighted');
            }

            const checkboxId = 'cb_' + Math.random().toString(36).substr(2, 9);

            let toggleBtn = '';
            if (isDirectory && children.length > 0) {
                toggleBtn = '<span class="node-toggle" onclick="toggleFolder(event)">▼</span>';
            } else {
                toggleBtn = '<span style="display: inline-block; width: 21px;"></span>';
            }

            const icon = isDirectory ? '📁' : getFileIcon(extension);

            contentDiv.innerHTML += `
                    ${toggleBtn}
                    <input type="checkbox" id="${checkboxId}" ${isChecked ? 'checked' : ''}>
                    <span class="node-icon">${icon}</span>
                    <span class="node-name">${name}</span>
                    <span class="node-size">${formattedSize}</span>
                `;

            nodeDiv.appendChild(contentDiv);

            // Обработчик чекбокса с правильной обработкой папок
            const checkbox = contentDiv.querySelector(`#${checkboxId}`);
            if (checkbox) {
                checkbox.addEventListener('change', function (e) {
                    e.stopPropagation();

                    // Обновляем модель
                    updateNodeState(fileTree, path, this.checked);

                    // Если это папка, обновляем визуально все дочерние чекбоксы
                    if (isDirectory) {
                        const treeNode = this.closest('.tree-node');
                        updateChildrenCheckboxes(treeNode, this.checked);
                    }

                    updateStats();
                });
            }

            // Дочерние элементы
            if (children && children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'tree-node-children';
                children.forEach((child, index) => {
                    if (child) {
                        renderTree(child, childrenContainer, index === children.length - 1, depth + 1);
                    }
                });
                nodeDiv.appendChild(childrenContainer);
            }

            container.appendChild(nodeDiv);
        }

        // Переключение узла

        function updateChildrenCheckboxes(parentNode, checked) {
            // Находим контейнер с дочерними элементами
            const childrenContainer = parentNode.querySelector('.tree-node-children');

            // Обновляем все чекбоксы внутри

        function updateNodeState(node, targetPath, checked) {
            if (!node) return false;

            const nodePath = node.Path || node.path;
            const isDirectory = node.IsDirectory !== undefined ? node.IsDirectory : node.isDirectory;
            const children = node.Children || node.children;

            if (nodePath === targetPath) {
                // Обновляем состояние в модели
                if (node.IsChecked !== undefined) {
                    node.IsChecked = checked;
                } else {
                    node.isChecked = checked;
                }

                // Если это папка, обновляем все дочерние элементы
                if (isDirectory && children) {
                    setAllChildren(node, checked);
                }

                return true;
            }

            // Рекурсивно ищем в дочерних элементах
            if (children) {
                for (let child of children) {
                    if (updateNodeState(child, targetPath, checked)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function setAllChildren(node, checked) {
            if (!node) return;

            // Обновляем состояние в модели
            if (node.IsChecked !== undefined) {
                node.IsChecked = checked;
            } else {
                node.isChecked = checked;
            }

            // Рекурсивно обновляем всех детей
            const children = node.Children || node.children;
            if (children) {
                children.forEach(child => setAllChildren(child, checked));
            }
        }

        function invertNodeSelection(node) {
            if (!node) return;

            const isDirectory = node.IsDirectory !== undefined ? node.IsDirectory : node.isDirectory;

            if (!isDirectory) {
                if (node.IsChecked !== undefined) {
                    node.IsChecked = !node.IsChecked;
                } else {

        function updateStats() {
            if (!fileTree) return;

            const stats = calculateStats(fileTree);

            document.getElementById('statsContent').innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Всего файлов:</span>
                        <span class="stat-value">${stats.totalFiles}</span>
                    </div>

                `;

            document.getElementById('selectedCount').textContent =
                `Выбрано: ${stats.selectedFiles} файлов (${stats.selectedSizeFormatted})`;

        function calculateStats(node) {
            let stats = {
                totalFiles: 0,
                selectedFiles: 0,
                totalSize: 0,
                selectedSize: 0
            };

            if (!node) {
                stats.totalSizeFormatted = '0 B';
                stats.selectedSizeFormatted = '0 B';
                return stats;
            }

            function traverse(n) {
                if (!n) return;

                const isDirectory = n.IsDirectory !== undefined ? n.IsDirectory : n.isDirectory;
                const isChecked = n.IsChecked !== undefined ? n.IsChecked : n.isChecked;
                const size = n.Size !== undefined ? n.Size : n.size || 0;
                const children = n.Children || n.children;

                if (!isDirectory) {
                    stats.totalFiles++;
                    stats.totalSize += size;
                    if (isChecked) {
                        stats.selectedFiles++;
                        stats.selectedSize += size;
                    }
                }

                if (children && Array.isArray(children)) {
                    children.forEach(child => traverse(child));
                }
            }

            traverse(node);

            stats.totalSizeFormatted = formatSize(stats.totalSize);
            stats.selectedSizeFormatted = formatSize(stats.selectedSize);

            return stats;
        }

        function formatSize(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Поиск
        function handleSearchInput(event) {

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm || !fileTree) {
                if (!searchTerm) alert('Введите поисковый запрос');
                if (!fileTree) alert('Сначала загрузите проект');
                return;
            }

            const caseSensitive = document.getElementById('searchCaseSensitive').checked;
            const useRegex = document.getElementById('searchRegex').checked;
            const searchInPath = document.getElementById('searchInPath').checked;
            const searchExtension = document.getElementById('searchExtension').checked;

            searchResults = [];
            highlightedNodes.clear();

            try {
                let searchPattern;
                if (useRegex) {
                    searchPattern = new RegExp(searchTerm, caseSensitive ? 'g' : 'gi');
                } else {
                    searchPattern = searchTerm;
                }

                searchInTree(fileTree, searchPattern, {
                    caseSensitive,
                    useRegex,
                    searchInPath,
                    searchExtension
                });

                displaySearchResults();

                // Сразу подсвечиваем результаты
                if (searchResults.length > 0) {
                    renderTree(fileTree);
                }

            } catch (error) {
                alert('Ошибка поиска: ' + error.message);
            }
        }

        function searchInTree(node, pattern, options, hierarchy = []) {
            if (!node) return;

            const { caseSensitive, useRegex, searchInPath, searchExtension } = options;

            const name = node.Name || node.name || '';
            const path = node.Path || node.path || '';
            const extension = node.Extension || node.extension || '';
            const isDirectory = node.IsDirectory !== undefined ? node.IsDirectory : node.isDirectory;
            const children = node.Children || node.children;

            let nameToSearch = name;
            let pathToSearch = path;

            if (!caseSensitive && !useRegex) {
                nameToSearch = nameToSearch.toLowerCase();
                pathToSearch = pathToSearch.toLowerCase();
                pattern = pattern.toLowerCase();
            }

            let isMatch = false;

            if (useRegex) {
                isMatch = pattern.test(nameToSearch);
            } else {
                isMatch = nameToSearch.includes(pattern);
            }

            if (!isMatch && searchInPath) {
                if (useRegex) {
                    isMatch = pattern.test(pathToSearch);
                } else {
                    isMatch = pathToSearch.includes(pattern);
                }
            }

            if (!isMatch && searchExtension && extension) {
                let extToSearch = extension;
                if (!caseSensitive && !useRegex) {
                    extToSearch = extToSearch.toLowerCase();
                }

                if (useRegex) {
                    isMatch = pattern.test(extToSearch);
                } else {
                    isMatch = extToSearch === pattern || extToSearch === '.' + pattern;
                }
            }

            if (isMatch && !isDirectory) {
                searchResults.push({
                    node: node,
                    hierarchy: [...hierarchy],
                    path: path
                });
                highlightedNodes.add(path);
            }

            if (children) {
                const newHierarchy = [...hierarchy, name];
                children.forEach(child => {
                    searchInTree(child, pattern, options, newHierarchy);
                });
            }
        }

        function displaySearchResults() {
            const resultsContainer = document.getElementById('searchResults');
            const summaryContainer = document.getElementById('searchSummary');

            if (searchResults.length === 0) {
                summaryContainer.innerHTML = `<strong>❌ Ничего не найдено</strong>`;
                summaryContainer.classList.add('active');
                resultsContainer.classList.remove('active');
                return;
            }

            const totalSize = searchResults.reduce((sum, r) => {
                const size = r.node.Size !== undefined ? r.node.Size : r.node.size || 0;
                return sum + size;
            }, 0);

            summaryContainer.innerHTML = `
                    <strong>✅ Найдено: ${searchResults.length} файлов</strong>
                    <span style="margin-left: 20px;">Размер: ${formatSize(totalSize)}</span>
                `;
            summaryContainer.classList.add('active');

            resultsContainer.innerHTML = searchResults.map((result, index) => {
                const name = result.node.Name || result.node.name;
                const extension = result.node.Extension || result.node.extension || '';
                const formattedSize = result.node.FormattedSize || result.node.formattedSize || '';
                const path = result.node.Path || result.node.path;

                return `
                        <div class="search-result-item" onclick="selectSearchResult(${index})">
                            <div class="result-filename">
                                ${getFileIcon(extension)} ${name}
                            </div>
                            <div class="result-path">${path}</div>
                            <div class="result-stats">
                                <span>📏 ${formattedSize}</span>
                                <span>📎 ${extension || 'no ext'}</span>
                            </div>
                        </div>
                    `;
            }).join('');

            resultsContainer.classList.add('active');
        }

        function selectSearchResult(index) {
            const result = searchResults[index];
            const path = result.node.Path || result.node.path;

            // Раскрываем путь к элементу
            expandPathToNode(path);

            const treeNode = document.querySelector(`[data-path="${path}"]`);
            if (treeNode) {
                treeNode.scrollIntoView({ behavior: 'smooth', block: 'center' });
                const checkbox = treeNode.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = true;
                    toggleNode(path, true);
                }
            }
        }

        function expandPathToNode(path) {
            const parts = path.split('\\');
            let currentPath = '';

            for (let i = 0; i < parts.length; i++) {
                if (i === 0) {
                    currentPath = parts[i];
                } else {
                    currentPath += '\\' + parts[i];
                }

                const node = document.querySelector(`[data-path="${currentPath}"]`);
                if (node) {
                    node.classList.remove('collapsed');
                    node.classList.add('expanded');
                    const toggle = node.querySelector('.node-toggle');
                    if (toggle) toggle.textContent = '▼';
                }
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchSummary').innerHTML = '';
            document.getElementById('searchSummary').classList.remove('active');
            searchResults = [];
            highlightedNodes.clear();

            // Перерисовываем дерево без подсветки
            renderTree(fileTree);
        }

        // Функция selectSearchResults удалена, так как не работала корректно

        // Генерация
        async function generateCode() {
            const selectedPaths = getSelectedPaths();
            if (selectedPaths.length === 0) {
                alert('Выберите файлы для генерации');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/files/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        selectedPaths: selectedPaths,
                        rootPath: document.getElementById('rootPath').value
                    })
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `generated_${new Date().getTime()}.txt`;
                a.click();
            } catch (error) {
                alert('Ошибка генерации: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function generateArchitecture() {
            const rootPath = document.getElementById('rootPath').value;
            if (!rootPath) {
                alert('Введите путь к папке проекта');
                return;
            }

            const maxDepth = prompt('Введите максимальную глубину (0-999, или пусто для всех уровней):', '999');
            const depth = maxDepth ? parseInt(maxDepth) : 999;

            showLoading(true);
            try {
                const response = await fetch('/api/files/architecture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        rootPath: rootPath,
                        maxDepth: depth
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Architecture error:', errorText);
                    alert('Ошибка генерации архитектуры. Проверьте консоль.');
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `architecture_${new Date().getTime()}.txt`;
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Architecture generation error:', error);
                alert('Ошибка генерации архитектуры: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function getSelectedPaths() {
            const paths = [];

            function traverse(node) {
                if (!node) return;

                const isDirectory = node.IsDirectory !== undefined ? node.IsDirectory : node.isDirectory;
                const isChecked = node.IsChecked !== undefined ? node.IsChecked : node.isChecked;
                const path = node.Path || node.path;
                const children = node.Children || node.children;

                if (!isDirectory && isChecked) {
                    paths.push(path);
                }

                if (children) {
                    children.forEach(child => traverse(child));
                }
            }

            if (fileTree) {
                traverse(fileTree);
            }

            return paths;
        }

        function clearAll() {
            if (confirm('Очистить все данные?')) {
                fileTree = null;
                document.getElementById('treeContainer').innerHTML = `
                        <div style="text-align: center; color: #6c757d; padding: 50px;">
                            Загрузите проект для начала работы
                        </div>
                    `;
                updateStats();
                clearSearch();
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // Экспорт/импорт пресетов
        function exportPreset() {
            const selectedPaths = getSelectedPaths();
            if (selectedPaths.length === 0) {
                alert('Выберите файлы для экспорта в пресет');
                return;
            }

            const rootPath = document.getElementById('rootPath').value;
            const relativePaths = selectedPaths.map(path => {
                return path.replace(rootPath + '\\', '');
            });

            const preset = {
                name: prompt('Введите название пресета:', 'Мой пресет'),
                patterns: relativePaths,
                created: new Date().toISOString(),
                rootPath: rootPath,
                totalFiles: selectedPaths.length
            };

            const json = JSON.stringify(preset, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `preset_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importPreset() {
            document.getElementById('presetFile').click();
        }

        function handlePresetImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const preset = JSON.parse(e.target.result);
                    applyPreset(preset);
                } catch (error) {
                    alert('Ошибка чтения пресета: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function applyPreset(preset) {
            if (!fileTree) {
                alert('Сначала загрузите проект');
                return;
            }

            const rootPath = document.getElementById('rootPath').value;

            // Снимаем все выделения
            setAllChildren(fileTree, false);

            // Применяем пресет
            let appliedCount = 0;
            preset.patterns.forEach(pattern => {
                const fullPath = rootPath + '\\' + pattern;
                if (updateNodeState(fileTree, fullPath, true)) {
                    appliedCount++;
                }
            });

            // ВАЖНО: Перерисовываем дерево для обновления интерфейса
            renderTree(fileTree);
            updateStats();

            alert(`Пресет "${preset.name}" применен.\nВыбрано ${appliedCount} из ${preset.patterns.length} файлов.`);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('File Explorer Pro initialized');
        });
    </script>
